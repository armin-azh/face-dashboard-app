version: "2"
sql:
- schema: "./src/db/migrations/main/"
  queries: "./src/db/query/main/"
  engine: "postgresql"
  gen:
    go:
      package: "sqlcmain"
      out: "./src/db/sqlc/main"
      sql_package: "pgx/v5"
      emit_json_tags: true
      emit_pointers_for_null_types: true
      emit_interface: true
      query_parameter_limit: 5
      overrides:
      - column: "authors.id"
        go_type: "your/package.SomeType"
      rename:
        foo: "bar"
